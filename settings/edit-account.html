<body class="bg-white overflow-x-hidden">

    <nav class="navbar bg-white sticky-top darkmode-nav">
        <div class="container">
            <div class="navbar-brand mb-0 h1 fw-bold darkmode-text"><a href="account-settings.html"
                    class="text-dark darkmode-text"><i class="bi bi-arrow-left me-3 fs-5"></i></a> Edit Account</div>
            <div class="d-flex">
                <label for="submit" class="fw-bold text-primary h6 pe-2">Save</label>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <form action="" method="POST">
            <div class="text-center text-md-start mb-3">
                <div class="d-flex justify-content-center">
                    <div>
                        <img src="../assets/img/avatar/1.jpg" alt="Avatar" id="profile-preview"
                            class="img-thumbnail rounded-circle darkmode-border darkmode-bg d-inline" width="170">
                    </div>
                    <div class="pt-5 ps-3 mt-2">
                        <p class="darkmode-text mb-2">Upload Photo Profile</p>
                        <label for="profile-upload" class="upload-profile"><i class="bi bi-image"></i> Upload
                            Photo</label>
                        <input type="file" id="profile-upload" class="d-none" accept="image/*"
                            onchange="showPreview(event);">
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3 mt-4">
                <input type="text"
                    class="form-control rounded-3 darkmode-bg darkmode-border darkmode-placeholder darkmode-text shadow-none border"
                    id="floatingInput" placeholder="Rio AP" value="Rio AP">
                <label for="floatingInput" class="darkmode-text">Name</label>
            </div>
            <input type="submit" id="submit" class="d-none">
        </form>
    </div>


    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/mesengger.js"></script>
