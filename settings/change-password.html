<body class="bg-white overflow-x-hidden">

    <nav class="navbar bg-white sticky-top darkmode-nav">
        <div class="container">
            <div class="navbar-brand mb-0 h1 fw-bold darkmode-text"><a href="account-settings.html"
                    class="text-dark darkmode-text"><i class="bi bi-arrow-left me-3 fs-5"></i></a> Change Password</div>

                <label for="submit" class="fw-bold text-primary h6 pe-2">Save</label>

            <div class="form-floating mb-2 mt-4">

            <div class="form-floating mb-2">
                <input type="password"
                    class="form-control rounded-3 darkmode-bg darkmode-border darkmode-placeholder darkmode-text shadow-none border"

            </div>
            <div class="form-floating mb-3">
                <input type="password"
                    class="form-control rounded-3 darkmode-bg darkmode-border darkmode-placeholder darkmode-text shadow-none border"
                    id="floatingconfirm-new-password" placeholder="Confirm New Password">
                <label for="floatingconfirm-new-password" class="darkmode-text">Confirm New Password</label>
            </div>
            <input type="submit" id="submit" class="d-none">
